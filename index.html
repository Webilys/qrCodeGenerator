<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      QR Code Generator - Un générateur de QR code facile et gratuit
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Entrer votre texte ou URL</p>
      <input type="text" placeholder="Texte ou URL" id="qrText" />

      <div id="imgBox">
        <img src="" alt="qrImage" id="qrImage" />
      </div>
      <button onclick="generateQR()">Génerer un QR Code</button>
    </div>
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
        qrImage.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          encodeURIComponent(qrText.value);
        imgBox.classList.add("show-img");
      }
    </script>
  </body>
</html>
